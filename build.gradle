plugins {
  id 'java-library'
  id 'maven-publish'
}

group = project.group
version = '1.3'
var projectId = 37

repositories {
  mavenLocal()
  mavenCentral()
  maven {
    name 'papermc'
    url 'https://repo.papermc.io/repository/maven-public/'
  }
}

dependencies {
  implementation project.freemarker
  implementation 'commons-io:commons-io:2.11.0'

  compileOnly project(':database-api')

  compileOnly project(':channel-proxy')
  compileOnly project(':channel-api')

  compileOnly project(':library-extension')
  compileOnly project(':library-basic')
  compileOnly project(':library-chat')

  compileOnly project.toml
}

publishing {
  repositories {
    maven {
      url getDeployUrl(projectId)
      credentials {
        username = deploy_token_name
        password = deploy_token_key
      }

    }
  }

  publications {
    mavenJava(MavenPublication) {
      from components.java
    }
  }
}