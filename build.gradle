plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()

    maven {
        name 'papermc'
        url 'https://repo.papermc.io/repository/maven-public/'
    }

    maven {
        url = uri 'https://repo.maven.apache.org/maven2/'
    }
    mavenCentral()
}

dependencies {
    implementation project.freemarker
    implementation 'commons-io:commons-io:2.11.0'

    compileOnly project(':database-proxy')
    compileOnly project(':database-api')

    compileOnly project(':channel-proxy')
    compileOnly project(':channel-api')

    compileOnly project(':library-extension')
    compileOnly project(':library-basic')

    compileOnly project.velocity
    annotationProcessor project.velocity
}

group = project.group
version = '1.0-SNAPSHOT'
archivesBaseName = 'library-network'
java.sourceCompatibility = 1.17
java.targetCompatibility = 1.17

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }

        mavenJavaAll(MavenPublication) {
            version version + '-all'
            artifact {
                file "build/libs/" + archivesBaseName + "-" + version + ".jar"
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task buildFatJar(type: Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    baseName = archivesBaseName
    classifier = "all"
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

jar.finalizedBy(buildFatJar)
