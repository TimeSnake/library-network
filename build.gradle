group = project.group
version = '1.1-SNAPSHOT'
archivesBaseName = 'library-network'
var projectId = 37

repositories {
  mavenLocal()
  mavenCentral()
  maven {
    name 'papermc'
    url 'https://repo.papermc.io/repository/maven-public/'
  }
  maven {
    url = uri 'https://repo.maven.apache.org/maven2/'
  }
  mavenCentral()
}

dependencies {
  implementation project.freemarker
  implementation 'commons-io:commons-io:2.11.0'

  compileOnly project(':database-proxy')
  compileOnly project(':database-api')

  compileOnly project(':channel-proxy')
  compileOnly project(':channel-api')

  compileOnly project(':library-extension')
  compileOnly project(':library-basic')
  compileOnly project(':library-chat')

  compileOnly project.velocity
  annotationProcessor project.velocity
}

publishing {
  publications {
    mavenJavaAll(MavenPublication) {
      version version + '-all'
      artifact {
        file "build/libs/" + archivesBaseName + "-" + version + ".jar"
      }
    }
  }
}

task buildFatJar(type: Jar) {
  duplicatesStrategy = DuplicatesStrategy.EXCLUDE
  classifier = "all"
  from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
  with jar
}

jar.finalizedBy(buildFatJar)

publishing {
  repositories {
    maven {
      url getDeployUrl(projectId)
      credentials {
        username = deploy_token_name
        password = deploy_token_key
      }
    }
  }
}