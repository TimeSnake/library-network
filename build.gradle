plugins {
  id 'java-library'
  id 'maven-publish'
}

group = project.group
version = '1.3'
var projectId = 37

repositories {
  mavenLocal()
  mavenCentral()
  maven {
    name 'papermc'
    url 'https://repo.papermc.io/repository/maven-public/'
  }
}

dependencies {
  implementation project.freemarker
  implementation 'commons-io:commons-io:2.11.0'

  compileOnly project(':database-api')

  compileOnly project(':channel-proxy')
  compileOnly project(':channel-api')

  compileOnly project(':library-extension')
  compileOnly project(':library-basic')
  compileOnly project(':library-chat')

  compileOnly project.toml
}

publishing {
  repositories {
    maven {
      url "https://git.timesnake.de/api/v4/projects/" + projectId + "/packages/maven"
      credentials {
        username = timesnakeDeployUser
        password = timesnakeDeployKey
      }

    }
  }

  publications {
    mavenJava(MavenPublication) {
      from components.java
    }
  }
}